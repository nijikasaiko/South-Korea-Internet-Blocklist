<svg viewBox="0 0 1040 200" xmlns="http://www.w3.org/2000/svg">
  <style>
@namespace svg url(http://www.w3.org/2000/svg);

svg {
  font-family: Helvetica, Arial, sans-serif;
  text-rendering: geometricPrecision;
}
svg|a:link, svg|a:visited {
  cursor: pointer;
}
.flag-red {
  fill: #8b0000;
}
.flag-whitesmoke {
  fill: #f8f8ff;
}
.message {
  fill: white;
  font-size: 20px;
}
.call {
  fill: black;
  font-size: 32px;
}
.mobile-only {
  display: none;
}
.arrow {
  font-size: 24px;
}
@media (max-width: 770px) {
  .message {
    display: none;
    font-size: 29px;
  }
  .mobile-only {
    display: inherit;
  }
  .call {
    font-size: 36px;
  }
}
  </style>

  <a href="https://www.mofa.go.jp/mofaj/area/takeshima/index.html">
    <rect x="0" y="0" width="100%" height="100%" class="flag-whitesmoke"/>
    <rect x="0" y="0" width="100%" height="110px" class="flag-red"/>

    <text x="0" y="25" class="message">
      <tspan x="25" dy="1.15em">竹島は、歴史的事実に照らしても、かつ国際法上も明らかに日本固有の領土です。</tspan>
      <tspan x="25" dy="1.35em">韓国による竹島の占拠は、<tspan font-weight="bold">国際法上何ら根拠がないまま行われている不法占拠であり</tspan>、韓国がこのような不法占拠に基づいて竹島に対して行ういかなる措置も法的な正当性を有するものではありません。</tspan>
    </text>
    <text x="0" y="25" class="message mobile-only">
      <tspan x="25" dy=".7em">竹島は、歴史的事実に照らしても、かつ国際法上も明らかに日本固有の領土です。</tspan>
      <tspan x="25" dy="1.2em">韓国による竹島の占拠は、<tspan font-weight="bold">国際法上何ら根拠がないまま行われている不法占拠であり</tspan>、韓国がこのような不法占拠に基づいて竹島に対して行ういかなる措置も法的な正当性を有するものではありません。</tspan>
    </text>

    <text x="50%" y="78.5%" dominant-baseline="middle" text-anchor="middle" class="call">
      外務省の竹島コーナーに移動<tspan dominant-baseline="middle" class="arrow">➔</tspan>
    </text>
  </a>

</svg>
